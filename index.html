<html lang="en">

<head>

  <title>Calculator</title>

<body>
  <div class="container">
    <h1>Calculator</h1>

    <h3>Addition</h3>
    <form id="calculator-form">
      <label for="number1">Enter a number:</label>
      <input type="number" id="number1">
      <label for="number2">Enter another number:</label>
      <input type="number" id="number2">
      <input type="submit" value="Calculate">
    </form>
    <input type="number" id="result">

    <h3>Subtraction</h3>
    <form id="calculator-form1">
      <label for="number3">Enter a number:</label>
      <input type="number" id="number3">
      <label for="number4">Enter another number:</label>
      <input type="number" id="number4">
      <input type="submit" value="Calculate">
    </form>
    <input type="number" id="result1">

    <h3>Multiplication</h3>
    <form id="calculator-form2">
      <label for="number5">Enter a number:</label>
      <input type="number" id="number5">
      <label for="number6">Enter another number:</label>
      <input type="number" id="number6">
      <input type="submit" value="Calculate">
    </form>
    <input type="number" id="result2"><br>

    <h3>Division</h3>
    <form id="calculator-form3">
      <label for="number7">Enter a number:</label>
      <input type="number" id="number7">
      <label for="number8">Enter another number:</label>
      <input type="number" id="number8">
      <input type="submit" value="Calculate">
    </form>
    <input type="number" id="result3"><br>
  </div>
